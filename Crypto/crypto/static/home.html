<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <a href="/messages">Visit Message Board</a>
    <h3>Your groups</h3>
    <ul>
        {% for group in groups %}
        <li>{{ group }}</li>
        {% endfor %}
    </ul>
    <h3>Create Group</h3>
    <form action="/create">
        <label>Group name: </label>
        <input type="text" id="createGroup" name="createGroup">
        <button type="submit">Create</button>
    </form>
    <h3>Delete Group</h3>
    <form action="/delete">
        <label>Group name: </label>
        <select name="deleteGroup" id="deleteGroup">
            {% for group in allGroups %}
            <option value={{ group }}>{{ group }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete</button>
    </form>

    <h3>Add User to Group</h3>
    <form action="/add">
        <select name="addUser" id="addUser">
            {% for user in users %}
            <option value={{ user }}>{{ user }}</option>
            {% endfor %}
        </select>
        <select name="addGroup" id="addGroup">
            {% for group in allGroups %}
            <option value={{ group }}>{{ group }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>

    <h3>Remove User from Group</h3>
    <form action="/remove">
        <select name="removeUser" id="removeUser">
            {% for user in users %}
            <option value={{ user }}>{{ user }}</option>
            {% endfor %}
        </select>
        <select name="removeGroup" id="removeGroup">
            {% for group in allGroups %}
            <option value={{ group }}>{{ group }}</option>
            {% endfor %}
        </select>
        <button type="submit">Remove</button>
    </form>

    <h3>Post message</h3>
    <form action="/post">
        <textarea name="message" rows="10" cols="30"></textarea>
        <br><br>
        <label>Post to: </label>
        <select name="postGroup" id="postGroup">
            {% for group in groups %}
            <option value={{ group }}>{{ group }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>

</body>
</html>
