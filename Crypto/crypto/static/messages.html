<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
    {% for message in allMessages %}
    <label>Group: {{ message.groupName }}</label><br>
    <label>Post by: {{ message.poster }}</label><br>
    <textarea id={{ message.messageNumber }} rows="10" cols="50">{{ message.content }}</textarea><br><br>
    {% endfor %}
</body>
</html>
